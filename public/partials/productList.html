<div ng-controller="productListController as vm">
	<p class="title">Products</p>
	<table class = "table">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat= "product in vm.products track by $index">
			<td>{{product.name}}</td>
			<td>{{product.price | currency:"$"}}</td>
			<td><button class="btn btn-default" ng-click="vm.addToCart(product)">Add to Cart</button></td>
		</tr>
	</table>
	<button class = 'btn btn-default' ng-click="vm.viewCart()">View Cart</button>
</div>
